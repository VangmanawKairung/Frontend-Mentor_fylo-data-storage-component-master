<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/source/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-menu">
        <img src="source/images/logo.svg" alt="Flo Logo" id="logo" />
        <div class="sources">
          <div class="source">
            <img
              class="source-icon"
              src="source/images/icon-document.svg"
              alt="document icon"
            />
          </div>
          <div class="source">
            <img
              class="source-icon"
              src="source/images/icon-folder.svg"
              alt="folder icon"
            />
          </div>
          <div class="source">
            <img
              class="source-icon"
              src="source/images/icon-upload.svg"
              alt="upload icon"
            />
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="storage-state">
          Youâ€™ve used <span>815 GB</span> of your storage
        </div>
        <div class="storage-bar">
          <div class="bar">
            <div class="progress">
              <div class="dot"></div>
            </div>
          </div>
          <div class="amount">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      <div class="storage-left"><p>185 <span>GB Left</p></span></div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kairung Vangmanaw</a>.
  </div> -->
  </body>
</html>
